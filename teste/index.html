<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site</title>
    <style>
      /* Estilos do header */
      header {
        width: 100%;
        height: 804px;
        padding: 16px 300px 1px 300px;
        border-bottom: 1px solid;
        background-image: url(https://via.placeholder.com/1920x804);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 1320px;
        height: 787px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
      }

      .nav-bar {
        width: 1296px;
        height: 60.38px;
        padding: 9.59px;
        background: rgba(32, 32, 32, 0.58);
        border-radius: 10px;
        backdrop-filter: blur(50px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nav-item {
        padding: 10.6px 9.59px 9.79px 9.6px;
        margin-right: 10px;
        display: inline-flex;
      }

      .nav-item:last-child {
        margin-right: 0;
      }

      .nav-link {
        color: white;
        font-size: 12px;
        font-family: SansSerif;
        font-weight: 400;
        text-transform: uppercase;
        line-height: 18px;
      }

      .banner {
        width: 1296px;
        height: 320px;
        position: relative;
      }

      .title1 {
        position: absolute;
        top: 0;
        left: 80px;
        color: #f70464;
        font-size: 152.66px;
        font-weight: 700;
        line-height: 160px;
      }

      .title2 {
        position: absolute;
        top: 97px;
        left: 223px;
        color: white;
        font-size: 157.34px;
        font-weight: 700;
        line-height: 160px;
      }

      .description {
        position: absolute;
        top: 303px;
        left: 193px;
        color: white;
        font-size: 19.2px;
        font-weight: 400;
        line-height: 28.8px;
        letter-spacing: 0.32px;
        text-align: center;
      }

      .btn {
        width: 312.27px;
        height: 35.19px;
        padding: 7.4px 16px 8.59px 15.8px;
        background: linear-gradient(41deg, #2b0248 0%, #c71247 100%);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn-text {
        color: white;
        font-size: 12.8px;
        font-weight: 700;
        text-transform: uppercase;
        line-height: 19.2px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-bar">
          <div class="nav-item">
            <img src="/teste/logo.svg" alt="Logo" />
          </div>
          <div class="nav-item">Sobre</div>
          <div class="nav-item">portifólio</div>
          <div class="nav-item">Por que contrarar?</div>
          <div class="nav-item">feedback’s</div>
          <div class="nav-item">dúvidas frequentes</div>
          <div class="nav-item">Atendimento</div>
        </div>
        <div class="banner">
          <div class="title1">Potencialize</div>
          <div class="title2">seu negócio</div>
          <div class="description">
            Desenvolvimento de sites e landing pages para empresas e
            infoprodutores.
            <br />Soluções em tecnologia e design para acelerar o seu negócio no
            mercado digital.
          </div>
        </div>
        <div class="btn">
          <div class="btn-text">Veja alguns sites criados</div>
        </div>
      </div>
    </header>
  </body>
</html>
